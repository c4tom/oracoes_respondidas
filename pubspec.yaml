name: oracoes_respondidas
description: "Aplicativo para registro e acompanhamento de orações."
publish_to: 'none'
version: 1.0.0+1
author: Candido H Tominaga
homepage: https://github.com/c4tom/oracoes_respondidas

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: ^1.8.3
  intl: ^0.18.1
  provider: ^6.0.5
  share_plus: ^7.1.0
  flutter_markdown: ^0.6.17
  archive: ^3.4.9
  path_provider: ^2.1.2
  file_picker: ^5.5.0
  shared_preferences: ^2.2.1
  flutter_colorpicker: ^1.0.3
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
